<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->
    <meta name="description" content="Sea safari. Memory  game. Fun game. Game for children" />
    <meta name="keywords" content="memory game, game, sea safari, fun." />


    <title>Sea Safari</title>

    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/Blue-ship-anchor.svg">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <!-- Header and timer -->
        <section>
            <header>
                <h1>SEA SAFARI</h1>
            </header>
            <div class="timer"><span class="red">Time:</span>&nbsp;<span id="timer">0:00:000</span></div>
        </section>


        <!-- Cards -->
        <section class="block-game">
            <div class="cards" data-framework="blowfish">
                <img src="./assets/images/blowfish.svg" alt="blowfish" class="front-face-card">
                <img src="./assets/images/Blue-ship-anchor.svg" alt="Blue-ship-anchor" class="back-face-card">
            </div>
            <div class="cards" data-framework="blowfish">
                <img src="./assets/images/blowfish.svg" alt="blowfish" class="front-face-card">
                <img src="./assets/images/Blue-ship-anchor.svg" alt="Blue-ship-anchor" class="back-face-card">
            </div>
            <div class="cards" data-framework="dolphin">
                <img src="./assets/images/dolphin.svg" alt="dolphin" class="front-face-card">
                <img src="./assets/images/Blue-ship-anchor.svg" alt="Blue-ship-anchor" class="back-face-card">
            </div>
            <div class="cards" data-framework="dolphin">
                <img src="./assets/images/dolphin.svg" alt="dolphin" class="front-face-card">
                <img src="./assets/images/Blue-ship-anchor.svg" alt="Blue-ship-anchor" class="back-face-card">
            </div>
            <div class="cards" data-framework="orange-fish">
                <img src="./assets/images/orange-fish.svg" alt="orange-fish" class="front-face-card">
                <img src="./assets/images/Blue-ship-anchor.svg" alt="Blue-ship-anchor" class="back-face-card">
            </div>
            <div class="cards" data-framework="orange-fish">
                <img src="./assets/images/orange-fish.svg" alt="orange-fish" class="front-face-card">
                <img src="./assets/images/Blue-ship-anchor.svg" alt="Blue-ship-anchor" class="back-face-card">
            </div>
            <div class="cards" data-framework="red-crab">
                <img src="./assets/images/red-crab.svg" alt="red-crab" class="front-face-card">
                <img src="./assets/images/Blue-ship-anchor.svg" alt="Blue-ship-anchor" class="back-face-card">
            </div>
            <div class="cards" data-framework="red-crab">
                <img src="./assets/images/red-crab.svg" alt="red-crab" class="front-face-card">
                <img src="./assets/images/Blue-ship-anchor.svg" alt="Blue-ship-anchor" class="back-face-card">
            </div>
            <div class="cards" data-framework="red-octopus">
                <img src="./assets/images/red-octopus.svg" alt="red-octopus" class="front-face-card">
                <img src="./assets/images/Blue-ship-anchor.svg" alt="Blue-ship-anchor" class="back-face-card">
            </div>
            <div class="cards" data-framework="red-octopus">
                <img src="./assets/images/red-octopus.svg" alt="red-octopus" class="front-face-card">
                <img src="./assets/images/Blue-ship-anchor.svg" alt="" class="back-face-card">
            </div>
            <div class="cards" data-framework="sea-star">
                <img src="./assets/images/sea-star.svg" alt="sea-star" class="front-face-card">
                <img src="./assets/images/Blue-ship-anchor.svg" alt="Blue-ship-anchor" class="back-face-card">
            </div>
            <div class="cards" data-framework="sea-star">
                <img src="./assets/images/sea-star.svg" alt="sea-star" class="front-face-card">
                <img src="./assets/images/Blue-ship-anchor.svg" alt="Blue-ship-anchor" class="back-face-card">
            </div>
            <div class="cards" data-framework="Tropical-ocean-fish">
                <img src="./assets/images/Tropical-ocean-fish.svg" alt="Tropical-ocean-fish" class="front-face-card">
                <img src="./assets/images/Blue-ship-anchor.svg" alt="Blue-ship-anchor" class="back-face-card">
            </div>
            <div class="cards" data-framework="Tropical-ocean-fish">
                <img src="./assets/images/Tropical-ocean-fish.svg" alt="Tropical-ocean-fish" class="front-face-card">
                <img src="./assets/images/Blue-ship-anchor.svg" alt="Blue-ship-anchor" class="back-face-card">
            </div>
            <div class="cards" data-framework="whale">
                <img src="./assets/images/whale.svg" alt="whale" class="front-face-card">
                <img src="./assets/images/Blue-ship-anchor.svg" alt="Blue-ship-anchor" class="back-face-card">
            </div>
            <div class="cards" data-framework="whale">
                <img src="./assets/images/whale.svg" alt="whale" class="front-face-card">
                <img src="./assets/images/Blue-ship-anchor.svg" alt="Blue-ship-anchor" class="back-face-card">
            </div>
            <!-- Start and final windows -->
            <div id="start-window" class="start-window">
                <form class="start-window-content">
                    <h2>Enter your name</h2>
                    <input type="text" id="player-name" placeholder= "Please enter your name!" required  autofocus>
                    <br>
                    <button id="start-btn" disabled>START</button>
                </form>
            </div>
            <div id="results" class="final-window">
                <div class="final-window-content">
                    <h2>Game Results</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Rank<span id="rating-text"></span></th>
                                <th>Name<span id="results-player-name"></span></th>
                                <th>Time<span id="result-time"></span></th>
                            </tr>
                        </thead>
                        <tbody id="best-results-table"></tbody>
                    </table>
                </div>
            </div>
        </section>
        <!-- Button New game -->
        <section>
            <button id="restart-btn">NEW GAME</button>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
